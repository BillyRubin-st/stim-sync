name: FB to Neon ETL

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут (UTC)
  workflow_dispatch:   

jobs:
  fb-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests psycopg2-binary python-dateutil

      - name: Run FB ETL
        env:
          FB_CONFIG: ${{ secrets.FB_CONFIG }}
          PG_DSN:   ${{ secrets.DATABASE_URL }}
          FB_DEFAULT_DAYS_BACK: "60"
          FB_RELOAD_LAST_DAYS: "3"
        run: |
          echo "=== Starting Facebook ETL ==="
          python fb_to_neon_incremental.py
