name: FB to Neon ETL

on:
  schedule:
    - cron: "0 1 * * *"   # каждый день в 01:00 UTC
  workflow_dispatch:      # ручной запуск

jobs:
  fb-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests psycopg2-binary python-dateutil

      - name: Run FB ETL
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          FB_AD_ACCOUNTS:  ${{ secrets.FB_AD_ACCOUNTS }}
          PG_DSN:          ${{ secrets.NEON_PG_DSN }}
          FB_DEFAULT_DAYS_BACK: "60"
          FB_RELOAD_LAST_DAYS: "3"
        run: |
          python fb_to_neon_incremental.py
