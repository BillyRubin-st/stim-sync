name: FB ETL â†’ Neon

on:
  schedule:
    - cron: "10 9 * * *"   # 09:10 UTC = 15:10 Asia/Bishkek
  workflow_dispatch: {}

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FB_ACCESS_TOKENS: ${{ secrets.FB_ACCESS_TOKENS }}
          FB_ACCOUNTS: ${{ secrets.FB_ACCOUNTS }}
          DAYS_BACK: ${{ secrets.DAYS_BACK || '180' }}
          REFRESH_TAIL_DAYS: ${{ secrets.REFRESH_TAIL_DAYS || '2' }}
          FB_LEVEL: ad
          REPORT_LOCALE: ru_RU
          FB_DEBUG: "0"
        run: |
          python fb_etl.py
